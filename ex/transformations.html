<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Transformations</title> 
    </head>
    <style>
        .box {
            width: 500px;
            height: 500px;
            background-color: darkblue;
            color: white;
            transition: transform .5s ease-in-out;
           
        }
        .box:hover {
            transform: rotate(5turn) scale(0.5, 0.5);
        }
    </style>
    <body>
        <div class="box">트랜스포메이션은 html 문선의 element들을 변경, 모습이 변하는 효과를 뜻함</div>
        <a href="https://developer.mozilla.org/en-US/docs/Web/CSS/transform">CSS Transform Docomentation</a>
    </body>
</html>
